# mkdocs/mkdocs.yml



site_name: 柯老師稅法課程筆記
site_description: 柯格鐘（台大）稅法課程與筆記整理（所得稅法、稅法重點、課堂逐字稿）
docs_dir: My_Notes


theme:
  name: material
  language: zh
  custom_dir: overrides
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - navigation.footer        # 產生頁腳的上一頁/下一頁
    - toc.integrate
    - search.highlight
    - search.suggest
    - search.share
  font:
    text: Noto Serif CJK TC
    code: JetBrains Mono
plugins:
  - search:
      lang:
        - zh
      prebuild_index: true
  - awesome-pages
  # Notebook 顯示策略：
  # 1) 完全不轉換/不顯示：保持 mkdocs-jupyter 註解 + 排除 notebooks/**。
  # 2) 仍可轉換但不顯示於導覽：啟用 mkdocs-jupyter，並在 nav/awesome-pages 規則中隱藏。
  # - mkdocs-jupyter
      # execute: false  # 先不在建站時執行筆記本
  - multiline_abbr
  - exclude:
      # 排除 notebooks/** 表示完全不轉換/不顯示 notebook
      glob: ['_*/**', '*_.md', '**/*稿*.*', 'includes/**', '**/*abbreviations.md', 'notebooks/**', 'jupyter/**']

markdown_extensions:
  - toc:
      toc_depth: "2-2"   # 只顯示到 ##（H2）
  # 支援頁面 meta（SEO / 社群卡片）
  - meta
  # 支援提示框
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
      auto_append:
        # - includes/abbreviations.md

  # 支援 Mermaid
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # 嚴格列表縮排（子項必須 2 空白）
  - mdx_truly_sane_lists:
      nested_indent: 2

  # 支援數學公式
  - pymdownx.arithmatex:
      generic: true


extra_css:
  - assets/extra.css   # 若有

extra_javascript:
  # 自訂腳本
  - assets/keynav.js           # 鍵盤導航
  - assets/extra.js

  # MathJax
  - assets/mathjax-config.js   # 配置（需在主程式前）
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

  # Mermaid（若使用 mermaid2 plugin 則可省略以下兩行）
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/mermaid-init.js
